<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="index.js"></script>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <input type="date" name="DOB" class="DOB" />
        <button class="calculate">Calculate</button>
      </div>
      <div class="resultbox">
        <div class="resultdigitbox">
          <div class="result years"><h3 class="pyears display"></h3></div>
          <div class="result months"><h3 class="pmonths display"></h3></div>
          <div class="result days"><h3 class="pdays display"></h3></div>
        </div>
        <div class="statementbox">
          <h2 class="state stateyear">YEARS</h2>
          <h2 class="state statemonth">MONTHS</h2>
          <h2 class="state stateday">DAYS</h2>
        </div>
      </div>
    </div>
  </body>
</html>
